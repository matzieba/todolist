{% extends "base.html" %}
{% block title %} Task: {{proj.name}} {% endblock %}

{% block content %}
<h1>{{proj.name}}</h1>
<p>This Project was added on {{proj.added_date}}</p>
<h2>Project Descirption</h2>
<p>{{proj.description}}</p>
    <table id="projecttasks" class="table table-striped table-hover table-primary">
        <thead>
              <tr>
                  <th>Task involved in Project:</th>
              </tr>
        </thead>
        <tbody>
            {%for task in tasks %}
            <tr>
                <td><a href="{% url 'detail' task.id  %}">{{task.title}}</a></td>
            </tr>
        </tbody>
{% endfor %}
{% endblock %}
